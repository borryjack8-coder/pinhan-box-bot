<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pinhan Box - V2.1</title> <!-- Version bump for cache check -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital@0;1&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --gold-gradient: linear-gradient(135deg, #FFD700, #DAA520, #B8860B);
            --gold-solid: #D4AF37;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at center, #1a0b0b 0%, #000000 90%);
            color: #FFD700;
            font-family: 'Cinzel', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* DEBUG LOG - VISIBLE ON SCREEN */
        #debug-log {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            font-size: 10px;
            z-index: 9999;
            pointer-events: none;
            text-align: left;
            padding: 5px;
            display: none;
            /* Hidden by default, shown on error */
        }

        .screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        #wheel-screen {
            display: flex;
            z-index: 10;
        }

        .wheel-container {
            position: relative;
            width: 90vw;
            /* Responsive Width */
            max-width: 350px;
            height: 90vw;
            /* Keep aspect ratio */
            max-height: 350px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 25px rgba(212, 175, 55, 0.2));
        }

        canvas {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .indicator {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #FFF;
            filter: drop-shadow(0 4px 4px #000);
            z-index: 20;
        }

        .center-gem {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20%;
            /* Relative size */
            height: 20%;
            background: #000;
            border-radius: 50%;
            border: 4px solid #DAA520;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 25;
            box-shadow: 0 0 15px rgba(218, 165, 32, 0.8);
        }

        .center-gem img {
            width: 80%;
            height: auto;
        }

        .gold-btn {
            background: var(--gold-gradient);
            border: none;
            padding: 18px 0;
            width: 240px;
            color: #1a0b0b;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            letter-spacing: 2px;
            box-shadow: 0 0 30px rgba(218, 165, 32, 0.4);
            transition: transform 0.1s;
        }

        .gold-btn:active {
            transform: scale(0.95);
        }

        #result-screen {
            display: none;
            background: rgba(0, 0, 0, 0.95);
            z-index: 50;
        }

        .gift-card {
            background: #fff;
            color: #000;
            width: 80%;
            max-width: 320px;
            padding: 40px 20px;
            border: 6px solid #DAA520;
            box-shadow: 0 0 50px rgba(218, 165, 32, 0.6);
            animation: zoomIn 0.5s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="debug-log"></div>

    <div id="wheel-screen" class="screen">
        <h2
            style="font-weight: normal; letter-spacing: 4px; font-size: 16px; margin-bottom: 20px; opacity: 0.7; color: #DAA520;">
            PINHAN V2.0
        </h2>

        <div class="wheel-container" id="wheel-container">
            <div class="indicator"></div>
            <!-- Canvas is resized via JS now -->
            <canvas id="wheel-canvas"></canvas>
            <div class="center-gem">
                <img src="logo.png" alt="Logo" onerror="this.style.display='none'">
            </div>
        </div>

        <button id="spin-btn" class="gold-btn">AYLANTIRISH</button>
    </div>

    <div id="result-screen" class="screen">
        <div class="gift-card">
            <div
                style="font-family: 'Playfair Display', serif; font-size: 28px; font-style: italic; margin-bottom: 10px; color: #333;">
                Tabriklaymiz!</div>
            <p style="color: #666; font-size: 14px;">Sizning maxsus yutug'ingiz:</p>
            <h1 id="prize-text" style="color: #800020; font-size: 28px; margin: 20px 0; text-transform: uppercase;">...
            </h1>
            <button id="claim-btn" class="gold-btn" style="font-size: 14px; padding: 14px;">YUTUQNI OLISH</button>
        </div>
    </div>

    <script>
        function logError(msg) {
            const el = document.getElementById('debug-log');
            el.style.display = 'block';
            el.innerText += '\n' + msg;
            console.error(msg);
        }

        window.onerror = function (message, source, lineno, colno, error) {
            logError(`Global Custom Error: ${message}`);
        };

        document.addEventListener('DOMContentLoaded', () => {
            try {
                const tg = window.Telegram.webapp;
                tg.expand();

                const canvas = document.getElementById('wheel-canvas');
                const container = document.getElementById('wheel-container');
                const ctx = canvas.getContext('2d');
                const spinBtn = document.getElementById('spin-btn');
                const wheelScreen = document.getElementById('wheel-screen');
                const resultScreen = document.getElementById('result-screen');

                // --- CANVAS SIZING FIX (CRITICAL) ---
                function resizeCanvas() {
                    const rect = container.getBoundingClientRect();
                    // Double resolution for Retina screens
                    const dpr = window.devicePixelRatio || 1;

                    canvas.width = rect.width * dpr;
                    canvas.height = rect.height * dpr;

                    // Scale context to match
                    ctx.scale(dpr, dpr);
                    logError(`Canvas Resized: ${canvas.width}x${canvas.height} (DPR: ${dpr})`);
                    drawWheel();
                }

                // Initial size logic
                setTimeout(() => {
                    resizeCanvas();
                }, 100); // Slight delay for layout to settle

                // --- DATA ---
                const segments = [
                    { text: "30% OFF", color: "#000000", textColor: "#D4AF37", weight: 30 },
                    { text: "SWEET BONUS", color: "#D4AF37", textColor: "#000000", weight: 20 },
                    { text: "TRY AGAIN", color: "#000000", textColor: "#D4AF37", weight: 15, action: 'spin_again' },
                    { text: "50% OFF", color: "#D4AF37", textColor: "#000000", weight: 10 },
                    { text: "VIP ACCESS", color: "#000000", textColor: "#D4AF37", weight: 5 },
                    { text: "NO LUCK", color: "#D4AF37", textColor: "#000000", weight: 5 },
                    { text: "JACKPOT", color: "#000000", textColor: "#FFF", weight: 1 },
                    { text: "MYSTERY", color: "#D4AF37", textColor: "#000000", weight: 14 }
                ];

                const totalSegments = segments.length;
                const arc = (2 * Math.PI) / totalSegments;
                let startAngle = 0;
                let isSpinning = false;
                let spinTimeout = null;

                // --- DRAWING ---
                function drawWheel() {
                    try {
                        const w = container.getBoundingClientRect().width;
                        const h = container.getBoundingClientRect().height;
                        const centerX = w / 2;
                        const centerY = h / 2;

                        // Radii relative to size
                        const outsideRadius = (w / 2) - 5;
                        const textRadius = (w / 2) * 0.7;
                        const insideRadius = (w / 2) * 0.25;

                        ctx.clearRect(0, 0, w, h);

                        segments.forEach((seg, i) => {
                            const angle = startAngle + i * arc;

                            ctx.beginPath();
                            ctx.arc(centerX, centerY, outsideRadius, angle, angle + arc, false);
                            ctx.arc(centerX, centerY, insideRadius, angle + arc, angle, true);
                            ctx.fillStyle = seg.color;
                            ctx.fill();

                            ctx.lineWidth = 2;
                            ctx.strokeStyle = "#DAA520";
                            ctx.stroke();

                            ctx.save();
                            ctx.translate(centerX + Math.cos(angle + arc / 2) * textRadius, centerY + Math.sin(angle + arc / 2) * textRadius);
                            ctx.rotate(angle + arc / 2 + Math.PI / 2);

                            ctx.fillStyle = seg.textColor;
                            // Adapt font size to wheel size
                            const fontSize = Math.floor(w * 0.05);
                            ctx.font = `bold ${fontSize}px Cinzel`;
                            const text = seg.text;
                            ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
                            ctx.restore();
                        });
                    } catch (e) {
                        logError("Draw Error: " + e.message);
                    }
                }

                // --- SPIN ---
                spinBtn.addEventListener('click', () => {
                    if (isSpinning) return;
                    isSpinning = true;
                    // Simple Spin Logic
                    let spinTime = 0;
                    let spinTimeTotal = Math.random() * 2000 + 3000;
                    let spinAngleStart = 20;

                    function rotate() {
                        spinTime += 20;
                        if (spinTime >= spinTimeTotal) {
                            stopRotation();
                            return;
                        }
                        const p = spinTime / spinTimeTotal;
                        const spinAngle = spinAngleStart * (1 - p); // Linear-ish decay
                        startAngle += (spinAngle * Math.PI / 180);
                        drawWheel();
                        requestAnimationFrame(rotate);
                    }
                    rotate();
                });

                function stopRotation() {
                    const wonItem = getWeightedPrize();
                    if (wonItem.action === 'spin_again') {
                        setTimeout(() => { alert("Yana bir bor!"); isSpinning = false; }, 500);
                        return;
                    }
                    setTimeout(() => {
                        wheelScreen.style.display = 'none';
                        resultScreen.style.display = 'flex';
                        document.getElementById('prize-text').innerText = wonItem.text;
                    }, 1000);

                    document.getElementById('claim-btn').onclick = () => {
                        const data = JSON.stringify({ action: 'claim_prize', prize: wonItem.text });
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.sendData(data);
                        } else {
                            logError("Data Sent (Dev): " + data);
                        }
                    };
                }

                function getWeightedPrize() {
                    let random = Math.random() * segments.reduce((s, p) => s + p.weight, 0);
                    for (let s of segments) {
                        if (random < s.weight) return s;
                        random -= s.weight;
                    }
                    return segments[0];
                }

                // Force draw once
                drawWheel();

            } catch (err) {
                logError("Init Error: " + err.message);
            }
        });
    </script>
</body>

</html>
